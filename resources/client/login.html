<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script src="/client/js/login.js"></script>
</head>
<body>

<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    .container {
        display: inline;
        position: fixed;
        top: 45%;
        left: 40%;
    }



</style>

<div class="container">
    <h1>Login</h1>
    <form id="LoginForm">
        <input type="text" name="UserName" id="UserName" placeholder="Username">
        <input type="password" name="Password" id="Password" placeholder="Password">
    </form>
<button class="button" onclick='UsersLogin();'>LOGIN</button>  <!--UsersLogin()in login.js-->
</div>
</body>
</html>
